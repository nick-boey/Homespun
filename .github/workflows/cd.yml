name: CD

on:
  push:
    branches:
      - main
    tags:
      - '**'

env:
  REGISTRY: ghcr.io

jobs:
  build-base-image:
    name: Build and Push Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set image names
      run: echo "BASE_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}-base" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for base image
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.BASE_IMAGE }}
        tags: |
          type=semver,pattern={{version}}
          type=raw,value=latest

    - name: Build and push base image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.base
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=base
        cache-to: type=gha,mode=max,scope=base

  build-and-push-image:
    name: Build and Push ${{ matrix.name }}
    needs: build-base-image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: homespun
            dockerfile: ./Dockerfile
            context: .
            suffix: ""
          - name: homespun-worker
            dockerfile: ./src/Homespun.Worker/Dockerfile
            context: ./src/Homespun.Worker
            suffix: "-worker"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set image names
      run: |
        echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}${{ matrix.suffix }}" >> $GITHUB_ENV
        echo "BASE_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}-base" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest

    - name: Extract version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BASE_IMAGE=${{ env.BASE_IMAGE }}:latest
          VERSION=${{ steps.get_version.outputs.VERSION }}
        cache-from: type=gha,scope=${{ matrix.name }}
        cache-to: type=gha,mode=max,scope=${{ matrix.name }}
