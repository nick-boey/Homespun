name: CD

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  compute-version:
    name: Compute Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.nbgv.outputs.SemVer2 }}
      version_simple: ${{ steps.nbgv.outputs.SimpleVersion }}
      npm_version: ${{ steps.nbgv.outputs.NpmPackageVersion }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full clone for Nerdbank.GitVersioning

    - name: Compute version with nbgv
      uses: dotnet/nbgv@master
      id: nbgv
      with:
        setAllVars: true
        stamp: src/Homespun.Worker/package.json

    - name: Display version
      run: |
        echo "SemVer2: ${{ steps.nbgv.outputs.SemVer2 }}"
        echo "SimpleVersion: ${{ steps.nbgv.outputs.SimpleVersion }}"
        echo "NpmPackageVersion: ${{ steps.nbgv.outputs.NpmPackageVersion }}"
        echo "GitCommitIdShort: ${{ steps.nbgv.outputs.GitCommitIdShort }}"

  build-base-image:
    name: Build and Push Base Image
    needs: compute-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set image names
      run: echo "BASE_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}-base" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for base image
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.BASE_IMAGE }}
        tags: |
          type=raw,value=${{ needs.compute-version.outputs.version }}
          type=raw,value=latest

    - name: Build and push base image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.base
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=base
        cache-to: type=gha,mode=max,scope=base

  build-and-push-image:
    name: Build and Push ${{ matrix.name }}
    needs: [compute-version, build-base-image]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: homespun
            dockerfile: ./Dockerfile
            context: .
            suffix: ""
          - name: homespun-worker
            dockerfile: ./src/Homespun.Worker/Dockerfile
            context: ./src/Homespun.Worker
            suffix: "-worker"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set image names
      run: |
        echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}${{ matrix.suffix }}" >> $GITHUB_ENV
        echo "BASE_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}-base" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ needs.compute-version.outputs.version }}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BASE_IMAGE=${{ env.BASE_IMAGE }}:latest
          VERSION=${{ needs.compute-version.outputs.version }}
        cache-from: type=gha,scope=${{ matrix.name }}
        cache-to: type=gha,mode=max,scope=${{ matrix.name }}

  tag-commit:
    name: Tag Commit with Version
    needs: [compute-version, build-and-push-image]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create and push tag
      run: |
        VERSION="v${{ needs.compute-version.outputs.version_simple }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "$VERSION" -m "Release $VERSION"
        git push origin "$VERSION"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
