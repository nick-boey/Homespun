name: CD

on:
  push:
    branches: [main]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  REGISTRY: ghcr.io

jobs:
  compute-version:
    name: Compute Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      major_minor: ${{ steps.version.outputs.major_minor }}
      is_release: ${{ steps.version.outputs.is_release }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install MinVer CLI
      run: dotnet tool install --global minver-cli

    - name: Compute version
      id: version
      run: |
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
          MAJOR_MINOR="${VERSION%.*}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major_minor=$MAJOR_MINOR" >> $GITHUB_OUTPUT
          echo "is_release=true" >> $GITHUB_OUTPUT
        else
          VERSION=$(minver --tag-prefix v)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_release=false" >> $GITHUB_OUTPUT
        fi

  build-base-image:
    name: Build and Push Base Image
    needs: compute-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set image names
      run: echo "BASE_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}-base" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for base image
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.BASE_IMAGE }}
        tags: |
          type=raw,value=${{ needs.compute-version.outputs.version }}
          ${{ needs.compute-version.outputs.is_release == 'true' && 'type=raw,value=latest' || '' }}

    - name: Build and push base image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.base
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=base
        cache-to: type=gha,mode=max,scope=base

  build-and-push-image:
    name: Build and Push ${{ matrix.name }}
    needs: [compute-version, build-base-image]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: homespun
            dockerfile: ./Dockerfile
            context: .
            suffix: ""
          - name: homespun-worker
            dockerfile: ./src/Homespun.Worker/Dockerfile
            context: ./src/Homespun.Worker
            suffix: "-worker"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set image names
      run: |
        echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}${{ matrix.suffix }}" >> $GITHUB_ENV
        echo "BASE_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}-base" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ needs.compute-version.outputs.version }}
          ${{ needs.compute-version.outputs.is_release == 'true' && format('type=raw,value={0}', needs.compute-version.outputs.major_minor) || '' }}
          ${{ needs.compute-version.outputs.is_release == 'true' && 'type=raw,value=latest' || '' }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BASE_IMAGE=${{ env.BASE_IMAGE }}:${{ needs.compute-version.outputs.version }}
          VERSION=${{ needs.compute-version.outputs.version }}
        cache-from: type=gha,scope=${{ matrix.name }}
        cache-to: type=gha,mode=max,scope=${{ matrix.name }}
