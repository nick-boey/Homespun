name: CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full clone for Nerdbank.GitVersioning

    - name: Compute version with Nerdbank.GitVersioning
      uses: dotnet/nbgv@master
      id: nbgv

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      env:
        E2E_CONFIGURATION: Release

  worker-build:
    name: Build and Test Worker
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install dependencies
      run: cd src/Homespun.Worker && npm ci

    - name: Build
      run: cd src/Homespun.Worker && npm run build

    - name: Test
      run: cd src/Homespun.Worker && npm test
