apiVersion: 1

deleteDatasources:
  - name: Loki
    orgId: 1

datasources:
  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - name: SessionId
          matcherRegex: 'SessionId=(\w+)'
          url: ''
        - name: TelemetryType
          matcherRegex: 'Type=(\w+)'
          url: ''
