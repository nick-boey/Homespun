server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Extract container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      # Extract image name
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      # Set job name based on container label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Set default job name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'job'
        replacement: 'homespun-$1'
    pipeline_stages:
      # Parse JSON logs from .NET
      - json:
          expressions:
            timestamp: Timestamp
            level: Level
            message: Message
            exception: Exception
            category: SourceContext
      # Parse plain text logs for containers that don't use JSON
      - match:
          selector: '{container=~".+"}'
          stages:
            - regex:
                expression: '^\[(?P<level>\w+)\]'
            - labels:
                level:
      # Special handling for [ClientTelemetry] logs
      - match:
          selector: '{container=~".+"} |= "[ClientTelemetry]"'
          stages:
            - regex:
                expression: '\[ClientTelemetry\] Type=(?P<telemetry_type>\w+), Name=(?P<telemetry_name>[^,]+), SessionId=(?P<session_id>[^,]+)'
            - labels:
                telemetry_type:
                telemetry_name:
                session_id:
      # Set timestamp from log
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
      # Map log levels
      - labeldrop:
          - filename
