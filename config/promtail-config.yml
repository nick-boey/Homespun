server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Extract container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      # Extract image name
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      # Set job name based on container label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Set default job name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'job'
        replacement: 'homespun-$1'
    pipeline_stages:
      # Parse JSON logs from all components (server, worker, client telemetry)
      - json:
          expressions:
            timestamp: Timestamp
            level: Level
            message: Message
            exception: Exception
            category: SourceContext
            component: Component
            # Client telemetry fields (optional, present only for telemetry logs)
            telemetry_type: TelemetryType
            telemetry_name: TelemetryName
            session_id: SessionId
      # Set timestamp from log
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
      # Extract labels for querying
      - labels:
          level:
          category:
          component:
          telemetry_type:
          telemetry_name:
          session_id:
      # Drop filename label to reduce cardinality
      - labeldrop:
          - filename
