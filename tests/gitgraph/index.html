<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitgraph Test - Homespun</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --color-basalt: #6b7280;
            --color-ocean: #51A5C1;
            --color-lagoon: #36A390;
            --color-wattle: #E6B422;
            --status-merged: #a855f7;
            --status-closed: #6b7280;
            --status-error: #dc3545;
            --status-conflict: #fd7e14;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a2e;
                --bg-secondary: #16213e;
                --text-primary: #eaeaea;
                --text-secondary: #a0a0a0;
                --text-muted: #6c757d;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .description {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .graph-container {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
        }

        #gitgraph {
            min-height: 600px;
        }

        /* Adjust branch label vertical position */
        #gitgraph svg .branch-label text {
            transform: translateY(-5px);
        }

        .legend {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .legend-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .legend-circle-outline {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid;
            background: transparent;
        }

        .legend-diamond {
            width: 12px;
            height: 12px;
            transform: rotate(45deg);
        }

        .click-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .click-info strong {
            color: var(--text-primary);
        }

        #click-output {
            font-family: monospace;
            color: var(--color-ocean);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gitgraph Visualization Test</h1>
        <p class="description">
            This page demonstrates the Git graph visualization using real data from the Homespun repository.
            PRs are shown as circles, Issues as diamonds.
        </p>

        <div class="graph-container">
            <div id="gitgraph"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-circle" style="background: var(--status-merged);"></div>
                <span>Merged PR</span>
            </div>
            <div class="legend-item">
                <div class="legend-circle" style="background: var(--color-ocean);"></div>
                <span>Open PR</span>
            </div>
            <div class="legend-item">
                <div class="legend-circle" style="background: var(--status-closed);"></div>
                <span>Closed PR</span>
            </div>
            <div class="legend-item">
                <div class="legend-diamond" style="background: var(--color-lagoon);"></div>
                <span>In-Progress Issue</span>
            </div>
            <div class="legend-item">
                <div class="legend-diamond" style="background: var(--text-secondary);"></div>
                <span>Open Issue</span>
            </div>
        </div>

        <div class="click-info">
            <strong>Click Output:</strong> <span id="click-output">Click on a node to see details</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js@1.4.0/lib/gitgraph.umd.min.js"></script>
    <script src="gitgraph-test.js"></script>
</body>
</html>
